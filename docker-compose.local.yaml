version: "3.8"

services:
  postgres:
    image: postgres:15.2
    container_name: legsy-test-task-db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - legsy-test-task-volume:/var/lib/postgresql/data/
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"  # TODO: remove me


volumes:
  legsy-test-task-volume:
